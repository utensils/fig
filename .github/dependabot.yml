# dependabot.yml
# Automated dependency updates configuration

version: 2
updates:
  # Swift Package Manager
  - package-ecosystem: "swift"
    directory: "/Fig"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "build(deps):"
    labels:
      - "dependencies"
      - "swift"
    reviewers:
      - "doomspork"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "ci(deps):"
    labels:
      - "dependencies"
      - "ci"
