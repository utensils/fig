name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Cache SPM
        uses: actions/cache@v5
        with:
          path: |
            Fig/.build
            ~/Library/Caches/org.swift.swiftpm
          key: ${{ runner.os }}-spm-${{ hashFiles('Fig/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Build (Debug)
        run: |
          cd Fig
          swift build

      - name: Build (Release)
        run: |
          cd Fig
          swift build -c release

  test:
    name: Test
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Cache SPM
        uses: actions/cache@v5
        with:
          path: |
            Fig/.build
            ~/Library/Caches/org.swift.swiftpm
          key: ${{ runner.os }}-spm-${{ hashFiles('Fig/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Run Tests
        run: |
          cd Fig
          swift test --enable-code-coverage

      - name: Generate Coverage Report
        run: |
          cd Fig
          xcrun llvm-cov export \
            .build/debug/FigPackageTests.xctest/Contents/MacOS/FigPackageTests \
            -instr-profile=.build/debug/codecov/default.profdata \
            -format=lcov > coverage.lcov || true

      - name: Upload Coverage
        uses: codecov/codecov-action@v5
        with:
          files: Fig/coverage.lcov
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true

  lint:
    name: Lint
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: |
          cd Fig
          swiftlint lint --reporter github-actions-logging

  format:
    name: Format Check
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install SwiftFormat
        run: brew install swiftformat

      - name: Check Formatting
        run: |
          cd Fig
          swiftformat --lint . --verbose
